<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>이메일찾기</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script	src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<!-- sidemenu style, javascript 파일 -->
<link rel="stylesheet" href="css/menu.css">
<script src="js/sidemenu.js"></script>
</head>
<style>
.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 20px;
  font-weight: bold;
}

#btnBox {
	text-align: right;
}

#bottom-box {
	position: absolute;
    bottom: 0;
}
</style>
<script>
	$(document).ready(function () {
		$('#btn').click(function () {
			$('#myform').submit();
		});
	});
</script>
<body>
	<!-- sidemenu include -->
	<div th:include="/inc/menu::sidemenu"></div>
	<!-- topmenu include -->
	<div th:include="/inc/menu::topmenu"></div>
	<div class="container-fluid">
		<section id="content">
			<form method="post" th:action="@{/findStoreId}" id="myform" enctype="multipart/form-data" >
				<div class="row">
					<div class="col-sm-3"></div>
					<div class="col-sm-5">
						<h2 th:text="'이메일 찾기'"></h2>
						<table class="table">
							<tbody>
								<tr>
									<td>
										<label for="usr">핸드폰번호:</label>
									</td>
									<td>
										<div class="form-group">
											<!-- 추후 지성이형 조와 연결 -->
											<input type="text" class="form-control"	name="storePhone" th:placeholder="번호">
											<span id = ""></span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div th:id="btnBox"><button th:type="button" th:id="btn" th:class="btn">찾기</button></div>
					</div>
					<div class="col-sm-4"></div>					
				</div>				
			</form>
		</section>
	</div>
	<!-- bottomenu include -->
	<div th:include="/inc/menu::bottommenu"></div>
</body>
</html>
