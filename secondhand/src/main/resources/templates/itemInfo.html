<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>SecondHand</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<!-- sidemenu style, javascript 파일 -->
<link rel="stylesheet" href="css/menu.css">
<script src="js/sidemenu.js"></script>
</head>
<body class="hoian-kr">
	<div class="header">
		<div th:include="/inc/topHeader"></div>
	</div>
	<section id="content">
	<a th:href="@{/modifyItem(itemNo=${item.itemNo})}" type = "button">수정</a>
	<a th:href="@{/removeItem(itemNo=${item.itemNo})}" type = "button">삭제</a>
		<h1 class="head-title" id="hot-articles-head-title">홍보업체 리스트</h1>
		<div class="title-line-divider"></div>
		<nav id="hot-articles-navigation">
			<input type="text" name="" id="" placeholder="주소를 입력하세요."
				class="hot-articles-nav-select">
			<button type="button">fffff</button>
		</nav>
		<section class="cards-wrap">
			<article class="card-top ">
					<div class="card-photo">
							 <img th:src="${item.itemPicNameOne}" /> 
					</div>
					<div class="card-desc">
						<h2 class="card-title">
							<span th:text="${item.itemTitle}"></span>
						</h2>
						<div class="card-region-name">광주 광산구 신가동</div>
						<div class="card-price ">
							<span th:text="${item.itemPrice}"></span>
						</div>
						<div class="card-counts">
							<p>
								<span th:text="'판매상태 :'+${item.itemState}"></span>
							</p>
							<p>
								<span th:text="'카테고리 :'+${item.categoryName}"></span>
							</p>
							<p>
								<span
									th:text="'날짜 :' +${item.itemDate.substring(0, 16)}"></span> 
							
								<span th:text="${item.itemContent}"></span> <span
									th:text="${item.itemState}"></span>
							</p>
						</div>
					</div>
			</article>
		</section>
		<div th:if="${session.loginMember} != null">
			<a th:href="@{/addItemReport(itemNo=${item.itemNo})}">신고하기</a>
			<!-- 채팅 -->
			<button type="button" id="popup">채팅</button>
			<input th:type="hidden" th:value="${session.loginMember}" th:id="sessionVal">
			<input th:type="hidden" th:value="${item.itemNo}" th:id="itemNo">
			<script>
				$('#popup').click(function() {
					var value = $('#sessionVal').val();
					var itemNo = $('#itemNo').val();
					console.log(value + ' <----loginMember');
					if(value == "") {
						location.href="/login";
					} else {					
						window.open("/addChatRoom?itemNo="+itemNo, "_blank", "top=0, width=420, height=700");1
					}
				})
			</script>
		</div>
	</section>
	<div class="header">
		<div th:include="/inc/copyRight"></div>
	</div>


</body>
</html>
